name: WhiteList

on:
  repository_dispatch:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "35 20 * * *"

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout Code
      uses: actions/checkout@main
      
    - name: Clone domain list
      if: ( !cancelled() )
      id: clone
      run: |
        sudo timedatectl set-timezone "Asia/Shanghai"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        git config --local user.email "93760897+0xHO@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git branch -v
        git checkout -b assets origin/assets
        git status
        # git checkout assets origin/assets $WORKDIR
        cd /workdir
        git clone https://github.com/v2fly/domain-list-community  domainlist

    - name: Checkout Main Code
      if: ( !cancelled() )
      uses: actions/checkout@main
      with:
         path: main

    - name: Organize Files
      id: organize
      if: ( !cancelled() )
      run: |
        today=`date`
        ls -al
        ln -sf /workdir/domainlist main/domainlist
        cd main
        bash WhiteList.sh
        python3 -m base64 WhiteList.tmp &> ../WhiteList.txt
        cat ssc.tmp > ../ss.conf

        # bash service.sh "service file 
        bash service.sh "openai"
        bash service.sh "microsoft" microsoft "xbox\|github"
        bash service.sh "apple icloud" apple
        bash service.sh "category-games" games bilibili
        bash service.sh "category-games@cn" gamesCN
        bash service.sh "category-entertainment" entertainments
        bash service.sh "geolocation-cn" cn
        bash service.sh "anthropic"
        bash service.sh "oracle" 
        bash service.sh "github"

        cd ../
        git add service/*
        git commit WhiteList.txt ss.conf dnsmasq.conf -m "update WhiteList ${today}"
        git commit service/* -m "update Service ${today}"
        rm -rf main 

    - name: Push changes
      if: ( !cancelled() )
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: assets

    - name: Delete Workflow Runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 8