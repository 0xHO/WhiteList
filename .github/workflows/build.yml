name: WhiteList

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/v2fly/domain-list-community
  REPO_BRANCH: master
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout Code
      uses: actions/checkout@main
 
    - name: Init Ubuntu
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone domain list
      if: ( !cancelled() )
      id: clone
      working-directory: /workdir
      run: |
        df -hT $PWD
        cd /workdir
        git clone $REPO_URL -b $REPO_BRANCH domainlist
        ln -sf /workdir/domainlist $GITHUB_WORKSPACE/domainlist

 
    - name: Organize Files
      id: organize
      if: ( !cancelled() )
      run: |
        echo "[AutoProxy 0.2.9]"> ./WhiteList.txt
        echo "! Expires: 6h">> ./WhiteList.txt
        echo "! Title: WhiteList">> ./WhiteList.txt
        echo "! White Site List for Everything">> ./WhiteList.txt
        echo "! Last Modified: "`date` >> ./WhiteList.txt
        echo "! ">> ./WhiteList.txt
        echo "! HomePage: https://github.com/0xHO/WhiteList">> ./WhiteList.txt
        echo "! License: https://www.gnu.org/licenses/old-licenses/lgpl-2.1.txt">> ./WhiteList.txt
        echo "!">> ./WhiteList.txt
        echo "! # ------ local network - Regex ------">> ./WhiteList.txt
        echo "/10\.\d+\.\d+\.\d+/">> ./WhiteList.txt
        echo "/127\.0\.0\.1/">> ./WhiteList.txt
        echo "/172\.16\.\d+\.\d+/">> ./WhiteList.txt
        echo "/192\.168\.\d+\.\d+/" > ./WhiteList.txt
        

    - name: Delete Workflow Runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 8
